#provide service id
spring.application.name=Register-Service

#Server Config
server.port=9090

#DataSource configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Register?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Softtek@2022
 
#JPA-Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#Other values are create, validate, create-drop,none

#Required in collection Mapping, Association Mapping
#becouse the parent db table record will be loaded early and thebachild table record asscoated
#with parent table record will be loasded lazily, So the below property is required
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Configures the path matching strategy for Swagger documentation generation.
# Use 'ant-path-matcher' to match paths using Ant-style pattern matching.
# This setting affects how Swagger determines which paths to include in API documentation.
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
